<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" name="" id="v1"><br>
    <input type="number" name="" id="v2"><br>
    <p id="resultado"> Resultado </p>

    <button onclick="somar()"> Somar </button>

    <script>
        function somar(){
            var n1 = parseInt(document.getElementById("v1").value)
            var n2 = parseInt(document.getElementById("v2").value)
            document.getElementById("resultado").innerHTML = "Resposta: "+(n1+n2)

            window.alert(" Obrigado por não saber contar")
            window.alert(" seu resultado é: " + (n1+n2))
        
        }
    </script>
</body>
</html>
